name: Build NormieInstantPickup

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Build plugin
        run: gradle build

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: NormieInstantPickup
          path: build/libs/NormieInstantPickup-1.0.jar
